@()(implicit request: RequestHeader)

@import play.api.Play

<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("three.js"))'></script>

<script type="text/javascript" src="@routes.Assets.at("semantic-ui/semantic.js")"></script>
<link rel="stylesheet" href='@routes.Assets.at("semantic-ui/semantic.css")' type="text/css">


<script type="text/javascript" src="@routes.Assets.at("3d/CSS3DRenderer.js")"></script>
<script type="text/javascript" src="@routes.Assets.at("3d/OrbitControls.js")"></script>

<script type="text/javascript" src="@routes.Assets.at("selectize/selectize.js")"></script>
<link rel="stylesheet" href='@routes.Assets.at("selectize/selectize.css")' type="text/css">
<link rel="stylesheet" href='@routes.Assets.at("selectize/selectize.default.css")' type="text/css">

@if(Play.isProd(Play.current)) {
  <script src="@routes.Assets.at("javascripts/ui-opt.js")" type="text/javascript"></script>
} else {
  <script src="@routes.Assets.at("javascripts/ui-fastopt.js")" type="text/javascript"></script>
}
<script src="@routes.Assets.at("javascripts/ui-launcher.js")" type="text/javascript"></script>
